<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card>
    <mat-card-header fxLayout="column">
       
      <div fxLayoutAlign="center" ><img mat-card-sm-image src="assets/intellinum-logo.png" alt="Image" class=companyLogo></div>
     <div fxLayout="column"> <mat-card-title fxLayoutAlign="center">Integrated </mat-card-title><mat-card-title >Warehouse Management System</mat-card-title></div>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="password">
      </mat-form-field>
     <mat-card-actions><mat-checkbox>Remember Me</mat-checkbox></mat-card-actions>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
